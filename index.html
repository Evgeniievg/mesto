        </section>
        <section class="elements">
          <div class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Древний храм" class="element__image">
            <h3 class="element__title">Карачаевск</h3>
            <img src="./images/Group.png" alt="Лайк" class="element__like">

      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
