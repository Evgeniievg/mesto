<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
          <input type="text" class="popup__input popup__input_type_title" name="name">
          <input type="text" class="popup__input popup__input_type_description" name="description">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="page__wrapper">
      <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__image">
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__user">
            <img src="./images/image.jpg" alt="Фотография профиля" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__texts">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
              </div>
              <button class="profile__edit" type="button" aria-label="Редактировать"></button>
            </div>
          </div>
          <button class="profile__button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="elements">

        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <template id="popup-image">
    <div class="popup-image">
      <div class="popup-image__container">
        <button class="popup-image__close"></button>
        <img class="popup-image__image">
        <p class="popup-image__title"></p>
      </div>
    </div>
  </template>
  <template id="element">
    <div class="element">
      <button class="element__delete" type="button" aria-label="Удалить"></button>
      <img class="element__image">
      <h2 class="element__title"></h2>
      <button class="element__like" aria-label="Лайк" type="button"></button>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
