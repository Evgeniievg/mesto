<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
  <div class="page">
    <div class="popup-edit popup">
      <div class="popup-edit__container popup__container">
        <button class="popup-edit__close popup__close" type="button" aria-label="Закрыть"></button>
        <h3 class="popup-edit__title popup__title">Редактировать профиль</h3>
        <form class="popup-edit__form popup__form" name="profile" novalidate>
          <input type="text" placeholder="Имя" id="name-input" class="popup-edit__input popup-edit__input_type_title popup__input popup__input_type_title" name="name" required minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
          <input type="text" placeholder="О себе" id="description-input" class="popup-edit__input popup-edit__input_type_description popup__input popup__input_type_description" name="description" required minlength="2" maxlength="200">
          <span class="popup__input-error description-input-error"></span>
          <button class="popup-edit__button popup__button" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-element popup">
      <div class="popup-element__container popup__container">
        <button class="popup-element__close popup__close" type="button" aria-label="Закрыть"></button>
        <h3 class="popup-element__title popup__title">Новое место</h3>
        <form class="popup-element__form popup__form" name="new-card" novalidate>
          <input type="text" id="title-input" class="popup-element__input popup-element__input_type_title popup__input popup__input_type_title" name="name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error title-input-error"></span>
          <input id="link-input" class="popup-element__input popup-element__input_type_description popup__input popup__input_type_description" name="link" placeholder="Ссылка на картинку" required type="url">
          <span class="popup__input-error link-input-error"></span>
          <button class="popup-element__button popup__button" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-image popup">
      <div class="popup-image__container">
        <button class="popup-image__close popup__close"></button>
        <img class="popup-image__image">
        <p class="popup-image__title"></p>
      </div>
    </div>
    <div class="page__wrapper">
      <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__image">
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__user">
            <img src="./images/image.jpg" alt="Фотография профиля" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__texts">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
              </div>
              <button class="profile__edit" type="button" aria-label="Редактировать"></button>
            </div>
          </div>
          <button class="profile__button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <button class="element__delete" type="button" aria-label="Удалить"></button>
      <img class="element__image">
      <h2 class="element__title"></h2>
      <button class="element__like" aria-label="Лайк" type="button"></button>
    </div>
  </template>
  <script type="module" defer src="./pages/index.js"></script>
</body>
</html>
